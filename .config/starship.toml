# To get it working on docker:
# ----------------------------------------------------
# sh -c "$(curl -fsSL https://starship.rs/install.sh)"; echo '''eval "$(starship init bash)"''' >> ~/.bashrc; mkdir ~/.config; code ~/.config/starship.toml
# ----------------------------------------------------
palette = "catppuccin_mocha"

add_newline = false
format = """
[](green)\
[$os$username](bg:green fg:base)\
[](bg:lavender fg:green)\
[$directory](bg:lavender fg:base)\
[](fg:lavender bg:yellow)\
[( $git_branch$git_status )](fg:crust bg:yellow)\
[](fg:yellow bg:blue)\
[($c\
$elixir\
$elm\
$golang\
$gradle\
$haskell\
$java\
$julia\
$nodejs\
$python\
$nim\
$rust\
$scala )](fg:base bg:blue)\
[](fg:blue bg:teal)\
[($docker_context$kubernetes )](fg:base bg:teal)\
[](fg:teal bg:red)\
[($time$status$cmd_duration$jobs )](fg:base bg:red)\
[ ](fg:red)\
"""
# format = '''
# [$line_break┌(\[[$shell]($style)\])(\[$status\])$fill(\[ $git_branch$git_commit$git_state$git_metrics$git_status \])$fill(\[$jobs\])(\[$cmd_duration\])→](bold green)
# [│](bold green)($username(@$hostname) )$directory$shlvl$kubernetes$vcsh$docker_context$package$cmake$dart$deno$dotnet$elixir$elm$erlang$golang$helm$java$julia$kotlin$nim$nodejs$ocaml$perl$php$purescript$python$red$ruby$rust$scala$swift$terraform$vlang$vagrant$zig$nix_shell$conda$memory_usage$aws$gcloud$openstack$env_var$crystal$custom$lua$battery$time
# [└─$character](bold green) '''

[character]
success_symbol = "[❯](bold green)"
error_symbol = "[❯](bold red)"

[cmake]
symbol = "△"
format = "[$symbol($version)]($style)"

[cmd_duration]
format = " ೱ$duration"
disabled = false

[directory]
format = " $path "
truncation_length = 3
truncation_symbol = "…/"

[directory.substitutions]
"Documentos" = ""
"Documents" = ""
"Downloads" = ""
"Descargas" = ""
"Music" = ""
"Música" = ""
"Imágenes" = ""
"Pictures" = ""

[fill]
symbol = "─"
style = "bold green"

[git_branch]
format = "$symbol $branch"
symbol = ""

[git_status]
format = "( $ahead_behind)( $staged)( $renamed)( $modified)( $deleted)( $conflicted)( $untracked)( $stashed)"
conflicted = "!$count"
ahead = "⇡$count"
behind = "⇣$count"
diverged = "$ahead_count↕$behind_count"
untracked = "?$count"
stashed = ""
modified = "~$count"
staged = '+$count'
renamed = "»$count"
deleted = "-$count"

[hostname]
format = "[($hostname)]($style)"
disabled = false

[jobs]
format = " $symbol$number"

[kubernetes]
disabled = false
symbol = "☸"
format = " ($symbol ($context)(.$namespace))"
detect_files = [".git"]
detect_folders = [".git"]

[kubernetes.context_aliases]
'k3d' = ""

[line_break]
disabled = true

[nodejs]
symbol = ""
style = "bg:#86BBD8"
format = "[ ($symbol$version)]($style)"

[os]
format="$symbol"
disabled = false

[os.symbols]
Manjaro = "󱘊"
Windows = ""
Raspbian = ""

[package]
symbol = ""
format = "[$symbol$version]($style)"

[php]
symbol = ""
format = "[$symbol$version]($style)"

[python]
symbol = ""
style = "bg:#86BBD8"
format = '[ ${symbol}${pyenv_prefix}(${version})(\($virtualenv\))]($style)'

[rust]
symbol = ""
style = "bg:#86BBD8"
format = "[ $symbol($version)]($style)"

[shell]
format = "[$indicator]($style)"
fish_indicator = ""
bash_indicator = ""
powershell_indicator = "[](green)"
nu_indicator = "Nu"
zsh_indicator = ""
disabled = false

[status]
format = " $symbol$status"
symbol = ""
disabled = false

[time]
disabled = true

[username]
show_always = true
format = "$user "
disabled = false

