add_newline = false
format = """
[](#9A348E)\
$os\
$username\
[](bg:#DA627D fg:#9A348E)\
$directory\
[](fg:#DA627D bg:#FCA17D)\
[( $git_branch\
$git_status )](fg:#DA627D bg:#FCA17D)\
[](fg:#FCA17D bg:#86BBD8)\
[($c\
$elixir\
$elm\
$golang\
$gradle\
$haskell\
$java\
$julia\
$nodejs\
$python\
$nim\
$rust\
$scala )](fg:#FCA17D bg:#86BBD8)\
[](fg:#86BBD8 bg:#06969A)\
$docker_context\
[](fg:#06969A bg:#33658A)\
[( $time\
$status\
$jobs )](fg:#06969A bg:#33658A)\
[ ](fg:#33658A)\
"""
# format = '''
# [$line_break┌(\[[$shell]($style)\])(\[$status\])$fill(\[ $git_branch$git_commit$git_state$git_metrics$git_status \])$fill(\[$jobs\])(\[$cmd_duration\])→](bold green)
# [│](bold green)($username(@$hostname) )$directory$shlvl$kubernetes$vcsh$docker_context$package$cmake$dart$deno$dotnet$elixir$elm$erlang$golang$helm$java$julia$kotlin$nim$nodejs$ocaml$perl$php$purescript$python$red$ruby$rust$scala$swift$terraform$vlang$vagrant$zig$nix_shell$conda$memory_usage$aws$gcloud$openstack$env_var$crystal$custom$lua$battery$time
# [└─$character](bold green) '''

[character]
success_symbol = "[❯](bold green)"
error_symbol = "[❯](bold red)"

[cmake]
symbol = "△"
format = "[$symbol($version)]($style)"

[cmd_duration]
format = "[ೱ$duration]($style)"
disabled = false

[directory]
format = "[ $path ]($style)"
style = "bg:#DA627D"
truncation_length = 3
truncation_symbol = "…/"

[directory.substitutions]
"Documents" = ""
"Downloads" = ""
"Music" = ""
"Pictures" = ""

[fill]
symbol = "─"
style = "bold green"

[git_branch]
format = "[$symbol $branch]($style)"
style = "bg:#FCA17D"
symbol = ""

[git_status]
format = '([( $ahead_behind)( $staged)( $renamed)( $modified)( $deleted)( $conflicted)( $untracked)( $stashed)]($style))'
conflicted = "!$count"
style = "bg:#FCA17D"
ahead = "⇡$count"
behind = "⇣$count"
diverged = "$ahead_count↕$behind_count"
untracked = "?$count"
stashed = ""
modified = "~$count"
staged = '+$count'
renamed = "»$count"
deleted = "-$count"

[hostname]
format = "[($hostname)]($style)"
disabled = false

[line_break]
disabled = true

[nodejs]
symbol = ""
style = "bg:#86BBD8"
format = "[ ($symbol$version)]($style)"

[os]
style = "bg:#9A348E"
disabled = false

[os.symbols]
Manjaro = "󱘊"
Windows = ""

[package]
symbol = ""
format = "[$symbol$version]($style)"

[php]
symbol = ""
format = "[$symbol$version]($style)"

[python]
symbol = ""
style = "bg:#86BBD8"
format = "[ ${symbol}${pyenv_prefix}(${version})]($style)"

[rust]
symbol = ""
style = "bg:#86BBD8"
format = "[ $symbol($version)]($style)"

[shell]
format = "[$indicator]($style)"
fish_indicator = ""
bash_indicator = ""
powershell_indicator = "[](green)"
nu_indicator = "Nu"
zsh_indicator = ""
disabled = false

[status]
format = "$symbol$status"
symbol = "❌"
disabled = false

[time]
disabled = true

[username]
show_always = true
style_user = "bg:#9A348E"
style_root = "bg:#9A348E"
format = '[$user ]($style)'
disabled = false
